<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Prime Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-[#737373] font-[Helvetica]">
    <div><img class="w-[100px]" src="./assets/logo.webp" alt="logomarca"></div>

    <main>
        <div class="px-5">
            <h1 class="text-[32px] mb-8 text-white">Sign In</h1>
        
            <form">
                <div><input type="text" class="w-full bg-[#333] placeholder-[#8c8c8c] h-[50px] mb-4 px-5 rounded" placeholder="Email or phone number"></div>
                <div><input type="text" class="w-full bg-[#333] placeholder-[#8c8c8c] h-[50px] mb-4 px-5 rounded" placeholder="Password"></div>
                <div><button class="my-6 bg-[#e50914] w-full h-[50px] rounded text-white">Sign In</button></div>
            </form>
        
            <div class="flex justify-between mb-9">
                <div><input type="checkbox">Remember me</div>
                <div><a href="#">Need help?</a></div>
            </div>
        
            <div>New to Netflix? <a href="#">Sign up now</a></div>
        
            <div class="mb-[120px]">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a></div>
        </div>
    
        <hr>

        <div class="px-5">
            <div class=" my-[30px]">
                <a href="#">Questions? Contact us.</a>
            </div>
        
            <div class="flex text-xs">
                <div class="flex-1">
                    <ul>
                        <li class="mb-4"><a href="#">FAQ</a></li>
                        <li class="mb-4"><a href="#">Terms of Use</a></li>
                        <li class="mb-4"><a href="#">Cookie Preferences</a></li>
                        <li class="mb-4"><a href="#">Ad Choices</a></li>
                    </ul>
                </div>
                <div class="flex-1">
                    <ul>
                        <li class="mb-4"><a href="#">Help Center</a></li>
                        <li class="mb-4"><a href="#">Privacy</a></li>
                        <li class="mb-4"><a href="#">Corporate Information</a></li>
                    </ul>
                </div>
            </div>
        
            <div>
                <select name="" id="" class="bg-black mt-5 mb-10">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="portuguese">Portuguse</option>
                </select>
            </div>
        </div>
    
    </main>
</body>
</html>
